<div id="container" class="container page">


    <!-- seccion de mis productos -->
    <section *ngIf="usuarios != null">

        <div class="row" style="padding-top: 30px;">
            <!-- productos adquiridos -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-lg-6 my-auto">
                                    <h5>
                                        <i class="fas fa-shopping-bag"></i>&nbsp; Usuarios
                                    </h5>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <table class="table table-striped">
	                        <thead class="thead-dark">
	                            <tr>
	                            	<th>Nombre</th>
	                                <th>Apellido</th>
	                                <th>Usuario</th>
                                    <th>es vip?</th>
	                            
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr *ngFor="let usuario of usuarios">
	                            	<td text=""><span>{{usuario.nombre}}</span></td>
	                                <td text=""><span>{{usuario.apellido}}</span></td>	    
	                                <td text=""><span>{{usuario.username}}</span></td>
	                                <td text=""><span>{{usuario.vip}}</span></td>
	                                
	                            </tr>
	                        </tbody>
	                    </table>  

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="row p-5" *ngIf="usuarios == null">
            
        <div class=" col-lg-12 mx-auto">
            <h1 class="clear no-result text-center">Vip users</h1>
            <p class="clear no-result text-center"><small>Your list is currently empty.</small></p>
            
        </div>	
        <div class="col-lg-4 col-offset-4 mx-auto">
            <a class="btn btn-primary btn-lg btn-block" routerLink="/productos" routerLinkActive="active">Continue shopping</a>
        </div>	
    
    </div>

</div>
