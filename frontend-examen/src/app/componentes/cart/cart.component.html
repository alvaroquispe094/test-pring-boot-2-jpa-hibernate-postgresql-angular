<div class="container">
						
    <div class="row" style="padding-top:30px;">
    
        <div class="col-lg-12" *ngIf="carrito?.length > 0">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-lg-6 my-auto">
                                <h5><i class="fas fa-shopping-cart"></i>&nbsp; Shopping Cart</h5>
                            </div>
                            <div class="col-lg-3 ml-auto">
                                <a href="javascript:history.back()" class="btn btn-secondary float-right" >Continue Shopping</a>  
                            </div>
                            <div class="col-lg-3 ml-auto">
                                <a routerLink="/cart" routerLinkActive="active" (click)="cleaCarrito()" class="btn btn-danger float-right"><i class="fas fa-trash"></i>&nbsp;Vaciar</a>  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        <div class="row" *ngFor="let item of carrito">
                            <div class="col-lg-2"><img width="100%" [src]="item.imagen"/></div>
                            
                            <div class="col-lg-5">
                                <h4 class="product-name"><strong><span>{{item.nombre}}</span></strong></h4><h4><small><span>{{item.descripcion}}</span></small></h4>
                            </div>
                            <div class="col-lg-5 my-auto">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-6 text-right">
                                                <h5><strong><span class="text-muted">$ </span><span>{{item.precio}}</span></strong></h5>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="btn-group input-group" role="group" aria-label="Basic example">
                                                    
                                                    <a class="btn btn-secondary btn-sm" (click)="restar(item.id)">-</a> 
                                                    <a class="btn btn-secondary btn-sm" ><span>{{item.cantidad}}</span></a> 
                                                    <a class="btn btn-secondary btn-sm" (click)="sumar(item.id)">+</a> 

                                                </div>
                                                
                                            </div>
                                            <div class="col-lg-2">
                                                <a class="btn btn-link btn-xs" (click)="eliminar(item.id)"><i class="fas fa-trash-alt fa-lg"></i></a>
                                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <hr>
                                            </div>
                                        </div>
                                    </div>

                                    
                                </div>	
                                
                            </div>
                            
                        </div>
                        

                    
                    </div>	

                    
                    
                    <div class="row">
                        
                            <div class="col-lg-12">
                                <h4 class="text-right">Total <strong><span class="text-muted">$ </span><span>{{total}}</span></strong></h4>
                            </div>
                        <hr>
                    </div>
                    <hr>
                    <div class="row">
                        
                        <div class="col-lg-3 ml-auto">
                            <!-- <form id="productoForm" name="productoForm" action="/cart/checkout/guardar" method="GET"> -->
                                <a routerLink="/checkout" id="btnContinuar" routerLinkActive="active"  class="btn btn-success float-right">&nbsp;Continuar</a> 
                                <!-- <input id="btnContinuar" class="btn btn-success float-right" value="Continuar"/> -->
                            <!-- </form> -->
                        </div>
                    </div>
                    
                </div>
                
       
        </div>
        
        
    </div>
    <div class="col-lg-12 p-5" *ngIf="carrito?.length <= 0">
            
        <div class=" col-lg-12 mx-auto">
            <h1 class="clear no-result text-center">Your Cart</h1>
            <p class="clear no-result text-center"><small>Your cart is currently empty.</small></p>
            
        </div>	
        <div class="col-lg-4 col-offset-4 mx-auto">
            <a class="btn btn-primary btn-lg btn-block" routerLink="/productos" routerLinkActive="active">Continue shopping</a>
        </div>	
    
</div>
</div>
